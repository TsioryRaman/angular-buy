<h1 >Produit</h1>
<div class="row gy-5" *ngIf="product$ | async as products; else loading">
		<app-ebuy class="col-sm-4"  *ngFor="let product of products" [product]="product"></app-ebuy>
	</div>
<ng-template #loading>
	<div class="spinner-border" #loading role="status">
		<span class="sr-only"></span>
	  </div>
</ng-template>
